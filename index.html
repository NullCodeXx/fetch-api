                    document.querySelector("#send-submit")

                            fetch("http://192.168.1.152:8080/article/djaafar/" , { // /article?id=djaafar
                                method: "POST",
                                //Voir la doc
                                body: jsonData,
                                //Génère mes données du form en json.
                                headers: {
                                    "Content-Type": "application/json" //https://fr.wikipedia.org/wiki/Type_MIME
                                },
                            })
                            .then(function(response) {
                                //console.log(content);
                                //l'object response + sa proprieter.
                                console.log(response.status);
                                return response.text();
                                //console.log(response);
                            })
                            .then(function(text) {
                                console.log(text);
                            })
                            .catch(function(error) {
                                console.error(error.message)
                            })
                        })
            </script>
