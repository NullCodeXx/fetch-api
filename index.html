<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Fetch API</title>
</head>
<body>
    
    <main class="container">
        <section class="">
            <h1>FETCH API USING</h1>
            <p>Une API sert à manipuler des données.</p>
            <p>Je dois savoir manipuler les : code(erreur) headers données verbe(get, post) = protocole->http</p>
            <div class="">
                    <form id="form" action="new-article.php" method="POST">
                        <fieldset>
                        <label for="title">Ajoute un titre</label>
                        <input type="text" id="title" name="title" placeholder="exemple titre: Fetch API">
                        <textarea name="content" id="content" cols="30" rows="3" placeholder="Ajoute du contenus..."></textarea>
                        <input class="btn btn-primary" type="submit" id="send-submit" value="Send serveur">
                        </fieldset>
                    </form>
            </div>
            
            <!-- Add event and send in post to the page new-article.php with fetch. -->
            <script>
                    document.querySelector("#send-submit")
                        .addEventListener("click", function(e) {
                            e.preventDefault();
                            let form = document.querySelector("#form")
                            let title = document.querySelector("#title").value;
                            let content = document.querySelector("#content").value;
                            let jsonData = JSON.stringify({title:title,content:content});
                            console.log("Renvoie les données du forme sous des données JSON : " + jsonData);
                            //Fecth
                            fetch("http://192.168.1.152:8080/article/?id=djaafar" , {
                                method: "POST",
                                //Voir la doc
                                body: jsonData,
                                //Génère mes données du form en json.
                                headers: {
                                    "Content-Type": "application/json" //https://fr.wikipedia.org/wiki/Type_MIME
                                },
                            })
                            .then(function(response) {
                                //console.log(content);
                                //l'object response + sa proprieter.
                                console.log(response.status);
                                return response.text();
                                //console.log(response);
                            })
                            .then(function(text) {
                                console.log(text);
                            })
                            .catch(function(error) {
                                console.error(error.message)
                            })
                        })
            </script>
        </section>
    </main>
</body>
</html>
